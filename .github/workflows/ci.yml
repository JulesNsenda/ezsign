name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Auto-fix linting issues
        working-directory: backend
        run: npm run lint:fix
        continue-on-error: true

      - name: Run ESLint
        working-directory: backend
        run: npm run lint

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ezsign_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: ezsign_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://ezsign_test:test_password@localhost:5432/ezsign_test
      TEST_DATABASE_URL: postgresql://ezsign_test:test_password@localhost:5432/ezsign_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test_jwt_secret_key_for_ci_testing_only
      JWT_REFRESH_SECRET: test_refresh_secret_key_for_ci_testing_only
      API_KEY_SECRET: test_api_key_secret_for_ci_testing_only
      WEBHOOK_SECRET: test_webhook_secret_for_ci_testing_only
      NODE_ENV: test
      FILE_STORAGE_PATH: ./storage-test
      PORT: 3001

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Wait for PostgreSQL
        run: sleep 5

      - name: Run database migrations
        working-directory: backend
        run: npm run migrate

      - name: Run tests with coverage
        working-directory: backend
        run: npm run test:cov

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build TypeScript
        working-directory: backend
        run: npm run build

      - name: Check for build artifacts
        run: |
          if [ ! -d "backend/dist" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "Build completed successfully. Files in backend/dist:"
          ls -la backend/dist

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Auto-fix linting issues
        working-directory: frontend
        run: npm run lint:fix
        continue-on-error: true

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false
        continue-on-error: true

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build application
        working-directory: frontend
        run: npm run build

      - name: Check for build artifacts
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          echo "Build completed successfully. Files in frontend/dist:"
          ls -la frontend/dist | head -20

  docker-build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: ezsign-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: ezsign-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
